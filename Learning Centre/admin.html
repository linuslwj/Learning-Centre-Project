<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Learning Center| About Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $('#header').load("header.html");
            $('#footer').load("footer.html");
         });
    </script>
    <script src="js/leads.js"></script>
</head>

<body onload="showAll()">

    <header>
        <div id="header"> </div>
    </header>
    
    <main>
         <center>
         <div class="content-wrap">
         <div id="title">
                <h1 id="admin">Administration System</h1>
            </div>
            <div id="form_for_search">
                <form name="leadDetails" method="GET" onsubmit="window.location.reload()">
                    <!-- forms for searching -->
                    <div id="SearchLead">
                        <table>
                            <tr>
                                
                                    <label for="name"><br>Name</label><br>
                                    <input type="text" id="name" name="name" required>
                                
                            </tr>
                            <br>
                            <tr>
                                
                                    <label for="email">Email Address<br></label>
                                    <input type="email" id="email" name="email" required>
                                
                            </tr>
                            
                            <tr>
                                
                                    <label for="number"><br>Phone Number<br></label>
                                    <input type="text" id="number" name="number" required>
                                
                            </tr>
                            <tr>
                                
                                    <label for="course"><br>Course<br></label>
                                    <input type="radio" name="course" value="html" required> <b style="font-size: 18px">  HTML  </b>
                                    <input type="radio" name="course" value="css"> <b style="font-size: 18px">  CSS  </b> 
                            
                                <input type="radio" name="course" value="javascript"> <b style="font-size: 18px">  JavaScript  </b>
                                
                               </tr>
                            
                            <div id="buttonGroups">
                                <br>
                                <p>
                                    <input type="button" class="click indexregisterbtn" value="Add" onclick="addLead()"> 
                                </p>   
                                <p>    
                                    <input type="button" class="click indexregisterbtn" value="Edit" onclick="editLead()">
                                </p>
                                <p>
                                    <input type="button" class="click indexregisterbtn" value="Delete" onclick="deleteLead()">
                                </p>
                                
                            </div>
                        </table>
                    </div>
                    <!-- personal information -->
                    <div id="items_table">
                        <h2>Client Details</h2>
                        <br>
                        <table id=list style="font-size: 18px"></table>
                        <br>
                        <p>
                            <label class="click"><input type="button" class="click indexregisterbtn" value="Clear" onclick="clearAll()">
                                <br>
                                <i>* Removes all records</i></label>
                        </p>
                    </div>
                </form>   
            </div> 
    
        </div>
        </center>
    </main>
    
    
    
    <footer>
        <div id="footer"> </div>
    </footer>

</body>

</html>
