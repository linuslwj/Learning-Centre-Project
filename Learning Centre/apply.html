<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Learning Center| Apply Now</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            $('#header').load("header.html");
            $('#footer').load("footer.html");
         });
    </script>
    <script src="js/leads.js"></script>
</head>

<body>

    <header>
        <div id="header"> </div>
    </header>

        <main>
            <center>
            <div class="content-wrap">
            <h1 id="registration">Register Now</h1>
        <div id="form">
            <form name="leadDetails" onSubmit="return validate()" action="thankyou.html" method="GET" id="submission">   
                <div id="basic-information">
                        <div class="box">
                            <!-- personal information --> 
                            <div class="category">
                                <div class="value" id="info-label">
                                    <div class="label">
                                        <label for="name"><h2>Name</h2></label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="value">
                                    <div class="type">
                                        <input type="text" name="name" class="blank" required>
                                    </div>
                            </div>
                            
                            
                            <div class="category">
                                <div class="value" id="info-label">
                                    <div class="label">
                                        <label for="email"><h2>Email Address:</h2></label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="value">
                                    <div class="type">
                                        <input type="email" name="email" class="blank" required>
                                    </div>
                            </div>
                            
                            <div class="category">
                                <div class="value" id="info-label">    
                                    <div class="label">
                                        <label for="number"><h2>Contact Number:</h2></label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="value">
                                    <div class="type">
                                        <input type="number" name="number" class="blank" required>
                                    </div>
                            </div>
                            
                            <div class="category">
                                <div class="value" id="info-label">
                                    <div class="label">
                                        <label for="course"><h2>Course of Interest:</h2></label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="value">
                                    <div id="html-css-javascript">
                                        <input type="radio" name="course" value="html" required> <b style="font-size: 20px"> HTML</b>
                                        <input type="radio" name="course" value="css"> <b style="font-size: 20px"> CSS</b>
                                        <input type="radio" name="course" value="javascript"> <b style="font-size: 20px"> JavaScript</b>
                                    </div>
                            </div>
                            <br>
                            
                            
                        </div>
                    </div>
                    <div id="button">
                        <button class="indexregisterbtn" id="submit" onclick="addLead()"><b>Submit</b></button>
                    </div>
            </form>
                </div>
            <br>
        </main>

    
    <footer>
        <div id="footer"> </div>
    </footer>
</body>

</html>
